specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CAPX
    network: sepolia
    source:
      address: "0x23ff4f13D06f085159c1D6142b5904BbA7233a6f"
      abi: CAPX
      startBlock: 9941054
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Approval
        - DAOAddressUpdated
        - ExemptionUpdated
        - Paused
        - RevenueMint
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
        - TreasuryAddressUpdated
        - TreasuryFee
        - Unpaused
      abis:
        - name: CAPX
          file: ./abis/CAPX.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: DAOAddressUpdated(indexed address,indexed address)
          handler: handleDAOAddressUpdated
        - event: ExemptionUpdated(indexed address,bool)
          handler: handleExemptionUpdated
        - event: Paused(address)
          handler: handlePaused
        - event: RevenueMint(indexed address,uint256,uint256,uint256)
          handler: handleRevenueMint
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TreasuryAddressUpdated(indexed address,indexed address)
          handler: handleTreasuryAddressUpdated
        - event: TreasuryFee(indexed address,indexed address,uint256)
          handler: handleTreasuryFee
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/capx.ts
